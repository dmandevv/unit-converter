<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1>Length Converter</h1>
    <ul>
        <li><a href="/length">Length</a></li>
        <li><a href="/weight">Weight</a></li>
        <li><a href="/temperature">Temperature</a></li>
    </ul>
    <form action="/form/length" method="POST">
        <br><label for="length">Enter the length to convert</label><br>
        <input type="number" step="any" value="1" id="length" name="length"><br>
        <br><label for="length">Unit to Convert from</label><br>
        <select id="unit_from" name="unit_from">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select><br>
        <br><label for="length">Unit to Convert to</label><br>
        <select id="unit_to" name="unit_to">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select><br><br>
        <input type="submit" value="Convert" target="_self">
    </form>
</body>
</html>
