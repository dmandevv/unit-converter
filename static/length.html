<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unit Converter</title>
    <style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
    }

    li {
    float: left;
    }

    li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    font-weight: bold;

    }

    li a:hover {
    background-color: #111111;
    }

    label {
        font-weight: bold;
    }

    input[type="text"], select {
        width: 150px;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        font: inherit;
    }
    input[type="submit"] {
        background-color: #45a048;
        color: rgb(0, 0, 0);
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 12px;
        cursor: pointer;
        font: inherit;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="/length">Length</a></li>
        <li><a href="/weight">Weight</a></li>
        <li><a href="/temperature">Temperature</a></li>
    </ul>
    <form action="/form" method="POST">
        <br><label for="length">Enter the length to convert</label><br>
        <input type="text" id="length" name="length"><br>
        <br><label for="length">Unit to Convert from</label><br>
        <select id="unit_from" name="unit_from">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select><br>
        <br><label for="length">Unit to Convert to</label><br>
        <select id="unit_to" name="unit_to">
            <option value="millimeter">millimeter</option>
            <option value="centimeter">centimeter</option>
            <option value="meter">meter</option>
            <option value="kilometer">kilometer</option>
            <option value="inch">inch</option>
            <option value="foot">foot</option>
            <option value="yard">yard</option>
            <option value="mile">mile</option>
        </select><br><br>
        <input type="submit" value="Convert" target="_self">
    </form>
</body>
</html>
