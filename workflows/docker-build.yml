name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Triggers on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # The directory containing the Dockerfile
        push: true # Pushes the image to the registry if successful
        tags: your-dockerhub-username/your-repo-name:latest # Tag format: username/reponame:tag
